<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- META TAGS -->
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <title data-lang="meta-page"></title>
    <meta name="title" content="company strictly specializing in Agricultural Export">
    <meta name="description"
        content="combining deep expertise in handling fresh produce with a commitment to global quality standards.">
    <!-- TAGS -->


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header class="header" data-header>
        <div class="container">

            <div class="overlay" data-overlay></div>

            <a href="index.html" class="logo">
                Al-Najah
            </a>

            <nav class="navbar" data-navbar>

                <div class="navbar-top">
                    <a href="index.html" class="logo">Al-Najah</a>

                    <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link" data-lang="nav-home" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="pages/about.html" class="navbar-link" data-lang="nav-about" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="pages/products.html" class="navbar-link" data-lang="nav-products" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="pages/contact.html" class="navbar-link" data-lang="nav-contact" data-navbar-link></a>
                    </li>

                    <li class="language-mobile-item">
                        <button id="mobile-lang-btn" class="lang-btn-mobile">
                            <span id="mobile-lang-label">EN</span>
                        </button>

                        <div class="lang-menu-mobile">
                            <a href="#" data-lang="en">English</a>
                            <a href="#" data-lang="it">Itlian</a>
                            <a href="#" data-lang="ar">العربية</a>
                        </div>
                    </li>
                </ul>

            </nav>

            <div class="language-dropdown language-dropdown-desktop">
                <button class="lang-btn" aria-label="Select Language" id="lang-toggle-btn">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span id="current-lang-label">EN</span>
                    <ion-icon name="chevron-down-outline" class="dropdown-arrow"></ion-icon>
                </button>
                <div class="lang-menu" id="lang-menu">
                    <a href="#" class="lang-option active" data-lang="en">English</a>
                    <a href="#" class="lang-option" data-lang="it">Itlian</a>
                    <a href="#" class="lang-option" data-lang="ar">العربية</a>
                </div>
            </div>

            <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

        </div>
    </header>
    <!-- HEADER -->


    <!-- HOME TITLE -->
    <div class="fix-title">
        <h1 data-lang="fix-title-h1"></h1>
        <p data-lang="fix-title-p"></p>
        <a href="pages/about.html" class="btn-main" data-lang="fix-title-a"></a>
    </div>
    <!-- HOME TITLE -->


    <!-- SECTION WHY US -->
    <section id="why-us" class="why-us-timeline">
        <h2 class="section-title" data-lang="why-us-h2"></h2>
        <div class="timeline">
            <div class="point">
                <h3 data-lang="why-us-h3-1"></h3>
                <p data-lang="why-us-p-1"></p>
            </div>
            <div class="point">
                <h3 data-lang="why-us-h3-2"></h3>
                <p data-lang="why-us-p-2"></p>
            </div>
            <div class="point">
                <h3 data-lang="why-us-h3-3"></h3>
                <p data-lang="why-us-p-3"></p>
            </div>
        </div>
    </section>
    <!-- SECTION WHY US -->


    <!-- SECTION PROCESS -->
    <section id="process">
        <h2 class="section-title" data-lang="process-h2"></h2>
        <div class="process">

            <div class="step">
                <div class="image-container">
                    <img src="img/step-1.jfif" alt="Harvesting">
                    <div class="overlay">
                        <h3 data-lang="process-step-1-h3"></h3>
                        <p data-lang="process-step-1-p"></p>
                    </div>
                </div>
                <span class="step-number">1</span>
            </div>

            <div class="step">
                <div class="image-container">
                    <img src="img/step-2.png" alt="Sorting & Grading">
                    <div class="overlay">
                        <h3 data-lang="process-step-2-h3"></h3>
                        <p data-lang="process-step-2-p"></p>
                    </div>
                </div>
                <span class="step-number">2</span>
            </div>

            <div class="step">
                <div class="image-container">
                    <img src="img/step-3.jfif" alt="Packaging">
                    <div class="overlay">
                        <h3 data-lang="process-step-3-h3"></h3>
                        <p data-lang="process-step-3-p"></p>
                    </div>
                </div>
                <span class="step-number">3</span>
            </div>

            <div class="step">
                <div class="image-container">
                    <img src="img/step-4.png" alt="Shipping">
                    <div class="overlay">
                        <h3 data-lang="process-step-4-h3"></h3>
                        <p data-lang="process-step-4-p"></p>
                    </div>
                </div>
                <span class="step-number">4</span>
            </div>

        </div>
    </section>
    <!-- SECTION PROCESS -->


    <!-- GO TO PRODUCTS PAGE -->
    <div class="explore-products">
        <a href="pages/products.html" class="explore-btn">
            <span data-lang="go-to-products-button"></span>
        </a>
    </div>
    <!-- GO TO PRODUCTS PAGE -->



    <!-- FOOTER -->
    <footer>
        <p data-lang="footer-p"></p>
    </footer>
    <!-- FOOTER -->


    <script src="js/main.js"></script>

</body>

</html>
