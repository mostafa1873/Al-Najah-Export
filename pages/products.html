<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- META TAGS -->
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <title data-lang="products-page-title"></title>
    <meta name="title" content="Products us Al-Najah company Export  specializing in Agricultural Export">
    <meta name="description"
        content="combining deep expertise in handling fresh produce with a commitment to global quality standards.">
    <!-- TAGS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>


    <!-- HEADER -->
    <header class="header" data-header>
        <div class="container">

            <div class="overlay" data-overlay></div>

            <a href="../index.html" class="logo">
                Al-Najah
            </a>

            <nav class="navbar" data-navbar>

                <div class="navbar-top">
                    <a href="../index.html" class="logo">Al-Najah</a>

                    <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="../index.html" class="navbar-link" data-lang="nav-home" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="about.html" class="navbar-link" data-lang="nav-about" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="products.html" class="navbar-link" data-lang="nav-products" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="contact.html" class="navbar-link" data-lang="nav-contact" data-navbar-link></a>
                    </li>

                    <li class="language-mobile-item">
                        <button id="mobile-lang-btn" class="lang-btn-mobile">
                            <span id="mobile-lang-label">EN</span>
                        </button>

                        <div class="lang-menu-mobile">
                            <a href="#" data-lang="en">English</a>
                            <a href="#" data-lang="it">Itlain</a>
                            <a href="#" data-lang="ar">العربية</a>
                        </div>
                    </li>
                </ul>

            </nav>

            <div class="language-dropdown language-dropdown-desktop">
                <button class="lang-btn" aria-label="Select Language" id="lang-toggle-btn">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span id="current-lang-label">EN</span>
                    <ion-icon name="chevron-down-outline" class="dropdown-arrow"></ion-icon>
                </button>
                <div class="lang-menu" id="lang-menu">
                    <a href="#" class="lang-option active" data-lang="en">English</a>
                    <a href="#" class="lang-option" data-lang="it">Itlain</a>
                    <a href="#" class="lang-option" data-lang="ar">العربية</a>
                </div>
            </div>

            <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

        </div>
    </header>
    <!-- HEADER -->


    <!-- HOME TITLE -->
    <div class="fix-title">
        <h1 data-lang="products-page-title-h1"></h1>
        <p data-lang="products-page-title-p"></p>
    </div>
    <!-- HOME TITLE -->


    <!-- MAIN SECTION -->
    <section class="contain">
        <div data-lang="products_page_contact-contain" class="title"></div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all" data-lang="products-page-filter-all-buttons"></button>
            <button class="filter-btn" data-filter="fruit" data-lang="products-page-filter-fruits-buttons"></button>
            <button class="filter-btn" data-filter="vegetable" data-lang="products-page-filter-vegetables-buttons"></button>
        </div>

        <div class="listProduct"></div>
    </section>
    <!-- MAIN SECTION -->


    <!-- GO TO CONTACT PAGE -->
    <div class="explore-products">
        <a href="contact.html" class="explore-btn">
            <span data-lang="go-to-contact-button"></span>
        </a>
    </div>
    <!-- GO TO PRODUCTS PAGE -->



    <!-- FOOTER -->
    <footer>
        <p data-lang="footer-p"></p>
    </footer>
    <!-- FOOTER -->


    <script src="../js/main.js"></script>

</body>

</html>
