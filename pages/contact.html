<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- META TAGS -->
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <title data-lang="contact-page-title"></title>
    <meta name="title" content="Contact us Al-Najah company Export  specializing in Agricultural Export">
    <meta name="description"
        content="combining deep expertise in handling fresh produce with a commitment to global quality standards.">
    <!-- TAGS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>


    <!-- HEADER -->
    <header class="header" data-header>
        <div class="container">

            <div class="overlay" data-overlay></div>

            <a href="../index.html" class="logo">
                Al-Najah
            </a>

            <nav class="navbar" data-navbar>

                <div class="navbar-top">
                    <a href="../index.html" class="logo">Al-Najah</a>

                    <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="../index.html" class="navbar-link" data-lang="nav-home" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="about.html" class="navbar-link" data-lang="nav-about" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="products.html" class="navbar-link" data-lang="nav-products" data-navbar-link></a>
                    </li>
                    <li class="navbar-item">
                        <a href="contact.html" class="navbar-link" data-lang="nav-contact" data-navbar-link></a>
                    </li>

                    <li class="language-mobile-item">
                        <button id="mobile-lang-btn" class="lang-btn-mobile">
                            <span id="mobile-lang-label">EN</span>
                        </button>

                        <div class="lang-menu-mobile">
                            <a href="#" data-lang="en">English</a>
                            <a href="#" data-lang="it">Itlain</a>
                            <a href="#" data-lang="ar">العربية</a>
                        </div>
                    </li>
                </ul>

            </nav>

            <div class="language-dropdown language-dropdown-desktop">
                <button class="lang-btn" aria-label="Select Language" id="lang-toggle-btn">
                    <ion-icon name="globe-outline"></ion-icon>
                    <span id="current-lang-label">EN</span>
                    <ion-icon name="chevron-down-outline" class="dropdown-arrow"></ion-icon>
                </button>
                <div class="lang-menu" id="lang-menu">
                    <a href="#" class="lang-option active" data-lang="en">English</a>
                    <a href="#" class="lang-option" data-lang="it">Itlain</a>
                    <a href="#" class="lang-option" data-lang="ar">العربية</a>
                </div>
            </div>

            <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

        </div>
    </header>
    <!-- HEADER -->


    <!-- HOME TITLE -->
    <div class="fix-title">
        <h1 data-lang="contact-page-h1"></h1>
        <p data-lang="contact-page-p"></p>
    </div>
    <!-- HOME TITLE -->


    <!-- MAIN SECTION -->

    <main class="contact-section">
        <div class="contact-container">
            <h1 class="page-title" data-lang="contact-page-heading"></h1>

            <div class="contact-wrapper">

                <div class="contact-info">
                    <h2 data-lang="contact-info-title"></h2>

                    <div class="info-item">
                        <span class="info-label" data-lang="label-address"></span>
                        <span data-lang="contact-address"></span>
                    </div>

                    <div class="info-item">
                        <span class="info-label" data-lang="label-phone"></span>
                        <span data-lang="contact-phone"></span>
                    </div>

                    <div class="info-item">
                        <span class="info-label" data-lang="label-email"></span>
                        <span data-lang="contact-email"></span>
                    </div>

                    <div class="map-placeholder">
                        <h3 data-lang="contact-map-placeholder"></h3>
                        <iframe width="100%" height="300" frameborder="0" style="border:0; border-radius: 8px;"
                            allowfullscreen="" aria-hidden="false" tabindex="0" loading="lazy"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6830.302830320972!2d30.125883343047946!3d31.13330944757375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5df16bb7ad9df%3A0xf73827d19914333a!2sKafr%20El-Dawar%2C%20Monshaat%20Al%20Awqaf%2C%20Kafr%20El%20Dawwar%2C%20Beheira%20Governorate!5e0!3m2!1sen!2seg!4v1760462129072!5m2!1sen!2seg"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>

                <div class="contact-form">
                    <h2 data-lang="contact-form-heading"></h2>
                    <form action="#" method="POST" id="contactForm">

                        <div class="form-group">
                            <label for="name" data-lang="form-name-label"></label>
                            <input type="text" id="name" name="name" required placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label for="email" data-lang="form-email-label"></label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        </div>

                        <div class="form-group">
                            <label for="subject" data-lang="form-subject-label"></label>
                            <input type="text" id="subject" name="subject" required
                                placeholder="Subject of the message">
                        </div>

                        <div class="form-group">
                            <label for="message" data-lang="form-message-label"></label>
                            <textarea id="message" name="message" rows="5" required
                                placeholder="Write your message here..."></textarea>
                        </div>

                        <button type="submit" class="submit-btn" data-lang="form-submit-button">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN SECTION -->


    <!-- FOOTER -->
    <footer>
        <p data-lang="footer-p"></p>
    </footer>
    <!-- FOOTER -->


    <script src="../js/main.js"></script>

</body>

</html>
